# Site information
site_name: MCW Research Computing
site_description: A site for documenting MCW Research Computing systems and services.
site_author: MCW RCC
site_url: https://docs.rcc.mcw.edu
repo_url: https://github.com/mcw-rcc/mcw-rcc.github.io/
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/bookshelf
    admonition:
      tip: material/lightbulb-outline
  custom_dir: overrides

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest

# Custom
extra:
  support_email: <help-rcc@mcw.edu>
  hpc_name: HPC
  analytics:
    provider: google
    property: !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  consent:
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mcw-rcc

# CSS
extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - macros
  - search
  - glightbox:
      closeOnOutsideClick: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

