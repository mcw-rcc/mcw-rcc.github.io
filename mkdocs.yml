# Site information
site_name: MCW Research Computing
site_description: A site for documenting MCW Research Computing systems and services.
site_author: MCW RCC
site_url: https://docs.rcc.mcw.edu
repo_url: https://github.com/mcw-rcc/mcw-rcc.github.io/
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/bookshelf
    admonition:
      tip: material/lightbulb-outline
  custom_dir: overrides

  features:
  #  - navigation.instant
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy

# Custom
extra:
  support_email: <help-rcc@mcw.edu>
  hpc_name: HPC
  analytics:
    provider: google
    property: G-50ZTKYWP10
  consent:
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mcw-rcc

# CSS
extra_css:
  - _static/css/extra.css
  
extra_javascript:
  - _static/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Plugins
plugins:
  - search
  - glightbox
  - blog:
      post_date_format: medium
      pagination_per_page: 5 
      blog_dir: news
      archive: false
      categories: false
  - rss:
      match_path: news/posts/.*
      date_from_meta:
        as_creation: date
  - git-revision-date-localized
  - macros:
      include_yaml:
        - includes/modules.yml
        - includes/r-packages.yml
  - table-reader
  
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - footnotes

